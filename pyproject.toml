[tool.poetry]
name = "vietnam-provinces"
version = "0.5.0"
description = "Library to provide list of Vietnam administrative divisions (tỉnh thành, quận huyện, phường xã)."
authors = ["Nguyễn Hồng Quân <ng.hong.quan@gmail.com>"]
repository = "https://github.com/sunshine-tech/VietnamProvinces.git"
readme = "README.rst"
license = "GPL-3.0-or-later"
keywords = ["Vietnam", "administrative", "division", "locality"]
classifiers = [
    'Natural Language :: Vietnamese',
    'Intended Audience :: Information Technology',
    'Intended Audience :: Financial and Insurance Industry',
    'Intended Audience :: Telecommunications Industry',
    'Operating System :: OS Independent',
    'Topic :: Software Development :: Localization',
    'Programming Language :: Python :: 3 :: Only',
    'Topic :: Software Development :: Libraries :: Python Modules',
    'Development Status :: 4 - Beta',
    'Intended Audience :: Developers',
]
include = ["vietnam_provinces/py.typed"]

[tool.poetry.dependencies]
python = "^3.7"
single-version = "^1.5.1"
Unidecode = "^1.3.6"
fast-enum = "^1.3.0"


[tool.poetry.group.dev.dependencies]
pytest = "^7.3.1"
devtools = "^0.11.0"
astor = "^0.8.1"
python-rapidjson = "^1.10"
requests = "^2.23.0"
click = "^8.1.3"
pydantic = "^1.10.7"
black = "^23.3.0"
logbook = "^1.5.3"

[tool.black]
line-length = 120
target-version = ['py310']
include = '\.pyi?$'
skip-string-normalization = true

[tool.ruff]
line-length = 120
# Enable Pyflakes `E` and `F` codes by default.
select = ["E", "F"]
ignore = []
# Exclude a variety of commonly ignored directories.
exclude = [
  ".bzr",
  ".direnv",
  ".eggs",
  ".git",
  ".hg",
  ".mypy_cache",
  ".nox",
  ".pants.d",
  ".ruff_cache",
  ".svn",
  ".tox",
  ".venv",
  "__pypackages__",
  "_build",
  "buck-out",
  "build",
  "dist",
  "node_modules",
  "venv",
]
# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"
# Assume Python 3.10.
target-version = "py310"
[tool.ruff.per-file-ignores]
"vietnam_provinces/__init__.py" = ["F401"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
